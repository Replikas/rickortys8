services:
  - type: web
    name: rickortys8
    env: node
    buildCommand: cd .. && npm install && npm run build:server && npm run build:client
    startCommand: cd .. && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: RENDER_URL
        sync: false